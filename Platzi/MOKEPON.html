<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MOKEPON!</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./style.css">
	</head>
	<body>
        <section id = "Seleccionar-mascota">
            <h1 class="titulo">MOKEPON!</h1>      

            <h2 class ="subtitulo">Elige tu mascota:</h2>

            <div class = "tarjetas">
                <label class = "tarjeta-de-mokepon" for = "Oshawott">
                    <p>Oshawott</p>
                    <img src="./assets/Oshawott.png" alt="Oshawott">
                </label>
                <input type = "radio" name = "mascota" id = "Oshawott"/>
    
                <label class = "tarjeta-de-mokepon" for = "Snivy">
                    <p>Snivy</p>
                    <img src="./assets/Snivy.png" alt="Snivy">
                </label>
                <input type = "radio" name = "mascota" id = "Snivy"/>
    
                <label for class = "tarjeta-de-mokepon" for = "Tepig">
                    <p>Tepig</p>
                    <img src="./assets/Tepig.png" alt="Tepig">
                </label>
                <input type = "radio" name = "mascota" id = "Tepig"/>
            </div>

            <button id = "seleccionar-mascota">Seleccionar</button>
        </section>

        <section id = "Seleccionar-ataque">
            <h1 class="titulo">MOKEPON!</h1>

            <h2 class = "subtitulo">Elige tu ataque:</h2>
                
            <div>
                <button id = "boton_fuego" class="boton_de_ataque">FUEGO</button>
                <button id = "boton_agua" class="boton_de_ataque">AGUA</button>
                <button id = "boton_planta" class="boton_de_ataque">PLANTA</button>
            </div>
            <div id = "mensaje">
                <p id="resultado">TU RIVAL ESTA ESPERANDO</p>

                <section id = "reiniciar">
                    <button id = "boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div>
                    <p id="mascota_jugador"></p>
                    <p id="vidas_jugador"></p>
                    <div id = "ataques_del_jugador"></div>
                </div>
                <div>
                    <p id="mascota_enemigo"></p>
                    <p id="vidas_enemigo"></p>
                    <div id = "ataques_del_enemigo"></div>
                </div>
            </div>
        </section>
	</body>
</html>
